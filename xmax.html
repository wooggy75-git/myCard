        }

        body {
            background-color: #9b070f;
        }

        .envelope {
            width: 200px;
            height: 200px;

            background-image: url('https://pngimg.com/uploads/envelope/envelope_PNG18366.png');
            background-size: cover;
            background-position: center;

            margin: 200px auto 0 auto;
            cursor: pointer;
        }

        .envelope-msg {
            color: white;
            text-align: center;
        }

        .letter-close {
            display: block;
        }

        .letter-open {
            display: none;
        }

        .rtan {
            background-color: white;
            width: 400px;
            height: 300px;
            background-image: url('https://blog.kakaocdn.net/dn/elhTBx/btqAt6xKJfa/zLHa7PN8ma1KZwuK56oiCK/img.gif');
            background-size: cover;
            background-position: center;
            margin: 100px auto 0 auto;
            border-radius: 100px;
            border: 5px solid white;
            box-shadow: 0px 0px 10px 0px white;
        }

        h1 {
            color: white;
            text-align: center;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .messge-box {
            background-color: ivory;
            width: 500px;
            margin: auto;
            color: brown;
            padding: 30px;
            font-size: 20px;
            line-height: 30px;
            box-shadow: 0px 0px 10px 0px white;
        }

        .from {
            text-align: right;
            margin-bottom: 0px;
        }

        @media screen and (max-width: 760px) {
            .messge-box {
                width: 300px;
                padding: 20px;
            }

            .rtan {
                width: 250px;
                height: 150px;
                margin: 70px auto 0px auto;
            }

            h1 {
                font-size: 28px;
            }

            .envelope {
                margin: 150px auto 0 auto;
            }
        }
    </style>

    <script>

        function open_letter() {
            document.getElementsByClassName("letter-close")[0].style.display = 'none';
            document.getElementsByClassName("letter-open")[0].style.display = 'block';
        }

        function go_rtan() {
            alert("새해엔 한 잔 해요 !!!");
            //window.location.href = "https://daum.net"
        }

    </script>
</head>

<body>
    <div class="letter-close">
        <div class="envelope" onclick="open_letter()"></div>
        <h2 class="envelope-msg">뭘까요?</h2>
    </div>

    <div class="letter-open">
        <div class="rtan" onclick="go_rtan()"></div>
        <h1>즐거운 성탄절 보내세요 ~</h1>
        <div class="messge-box">
            이런저런 일들이 많았던 2020년 <br />
            연말이 이렇게 지나가서 아쉽지만 <br />
            더 좋아질 수 밖에 없는 2021년을 기약하며 ... <br />
            2020년의 마지막을 사랑하는 분들과 잘 마무리 하시기 바랍니다. <br />
            <p class="from">2020.12.24 느즈막한 밤에<br /> 산타 변신중인 김해욱 드림</p>
        </div>
    </div>
</body>

</html>
